<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grade classification</title>
</head>
<body>
    
    <script>
        
        let score=prompt("enter a score");
        let a=(score>=90)?"A":
               (score>=75)?"B":
               (score>=60)?"C":
               (score>=45)?"D":
               (score<45)?"F": "A";
               console.log(a);
            

    </script>
</body>
</html>
